name: Swift

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v -Xswiftc "-sdk" -Xswiftc "`xcrun --sdk iphoneos --show-sdk-path`" -Xswiftc "-target" -Xswiftc "arm64-apple-ios14.0"
    - name: Run tests
      run: |
        swift package generate-xcodeproj
        xcodebuild build -sdk iphoneos -scheme 'DebugMenu-Package'
        xcodebuild test -destination 'name=iPhone 11' -scheme 'DebugMenu-Package'
    - name: Create XCFramework
      uses: unsignedapps/swift-create-xcframework@v1.4